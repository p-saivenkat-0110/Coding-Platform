<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1. Roman to Integer</title>
    <link rel="stylesheet" href="../../overall.css">
    <link rel="stylesheet" href="./submissions.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./submissions.js"></script>
    <script src="../../isCookieExists.js"></script>
</head>
<body onload="hadCookie()">
    <div class="main_container" ng-app="main_app">

        <div class="logo ">
            <h1> <code> &lt;Hello World/&gt; </code></h1>
        </div>
        
        <div class="quotes">

        </div>

        <div class="header" ng-controller="header">
            <div class="problemSTMTdetails">
                <a href="" ng-click="problemKEY()" id="statement">Statement</a> |
                <a href="#">Submissions</a> |
            </div>
        </div>  

        <div class="notifications">
            <box-icon name='bell' color="white" type='solid'></box-icon>
        </div>

        <div class="menu-bar" ng-controller="menuBarCtrl">
            <aside>
                <ul ng-repeat="x in menu">
                    <li><a href={{x.link}}>{{x.name}}</a><hr></li> 
                </ul>
            </aside>
        </div>

        <div class="opt_content" ng-controller="submissionsList">
            <div class="submissions_info">
                <table border="1" cellspacing="0" cellpadding="5">
                    <thead>
                        <tr>
                            <td width="8%">No.</td>
                            <td width="20%">Submission Id</td>
                            <td width="15%">Language</td>
                            <td>Result</td>
                            <td width="20%">Submitted at</td>
                        </tr>
                    </thead>
                    <tbody align="center">
                        <tr ng-repeat="(key, value) in listOfsubmissions">
                            <td>{{ $index + 1 }}</td>
                            <td> {{ key }} </td>
                            <td> {{ value.language | uppercase}} </td>
                            <td> {{ value.result }} </td>
                            <td> {{ value.submitted_at | date: 'dd-MM-yyyy, HH:mm:ss' }} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="user_details" ng-controller="profile_info">
            <div class="profile" onclick="window.location.href='../../users/profile.html'">
                <div class="profile_icon">
                    <img src="../../users/user_profile_img/{{profile_img}}" alt="user_profile_img">
                </div>
                <div class="username" ng-model="username">
                    <p>{{username}}</p>
                </div>
            </div>
            <div class="vertical_menu" ng-click="showDropDown()" ng-mouseleave="hideDropdown()">
                <box-icon name='dots-vertical-rounded' type='solid' color='#ffffff' ></box-icon>
                <div class="drop-down" ng-show="dropDown" ng-mouseleave="hideDropdown()">
                    <ul>
                        <li><a href="#">Help</a></li><hr>
                        <li ng-click="logout()" ><a href="../../index.html">Logout</a></li><hr>
                    </ul>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
