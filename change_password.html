<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> -->
</head>
<body>
    <div class="similar">
        <div class="similar">
            <div class="forgotPasswordPage similar">
                <h1 style="font-size: 40px;">Change Password?</h1>
                <form name="forgotPasswordForm">
                    <input type="text" name="emailFP" id="emailFP" placeholder="Enter Email" maxlength="50">
                    <br><i>Your will get security code to the above Email.</i>
                    <input type="text" name="OTP" id="OTP" placeholder="Enter OTP" maxlength="6" disabled>
                    <button type="button" name="sendOTP" id="sendOTP" onclick="verify_email_to_sentotp()">Send OTP</button>
                    <input type="button" name="verifyOTP" value="Verify" id="verifyOTP" onclick="verifyotp()" disabled>
                    <hr>
                </form>
                <p><button type="button" id="loginBtnFP" onclick="back_to_login()">Back to Login</button></p>
            </div>

            <div class="newPasswordPage similar">
                <h1 style="font-size: 40px; margin-top: 26px; margin-bottom: 20px">New Password</h1>
                <form name="newPasswordForm" method="post">
                    <div style="position: relative; ">
                        <box-icon name='hide' id="hide_iconNP" onmouseover="viewPassNP()"></box-icon>
                        <box-icon name='show' id="show_iconNP" onmouseout="viewPassNP()"></box-icon>
                        <box-icon name='hide' id="hide_iconNPc" onmouseover="viewPassNPc()"></box-icon>
                        <box-icon name='show' id="show_iconNPc" onmouseout="viewPassNPc()"></box-icon>
                        <input type="password" name="passwordNP" id="passwordNP" placeholder="New Password" minlength="8" maxlength="16">
                        <input type="password" name="cpasswordNP" id="cpasswordNP" placeholder="Confirm New Password" minlength="8" maxlength="16">    
                    </div>
                    <input type="button" name="UpdatePassword" value="Update Password" id="UpdatePassword" onclick="update_password()">
                    <hr>
                </form>
                <p><button type="button" id="loginBtnFP" onclick="back_to_login()">Back to Login</button></p>
            </div>
        </div>
    </div>
</body>
</html>
